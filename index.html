<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music player</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="main">
    <div id="center">
      <img id="image"
        src="https://bloximages.newyork1.vip.townnews.com/montanakaimin.com/content/tncms/assets/v3/editorial/9/6e/96ea9be6-969f-11e7-b913-4f4cd0ed4fc7/59b6007cbc366.image.jpg?crop=359%2C356%2C60%2C3"
        alt="">
      <p class="title" id="song-name"></p>
      <p class="artist" id="song-artist"></p>
      <audio id="audio-player" controls></audio>
      <div id="controls">

        <span id="pause-btn" class="material-symbols-outlined">
          pause
        </span>

        <span id="play-btn" class="material-symbols-outlined">
          play_arrow
        </span>
        <span id="next-btn" class="material-symbols-outlined">
          skip_previous
        </span>
      </div>
    </div>
  </div>



  <script src="/assets/js/index.js"></script>
</body>

</html>
